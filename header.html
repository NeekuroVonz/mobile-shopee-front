<script>
	$(document).ready(function () {
		var current = window.parent.location.pathname;
		var arr = current.split("/");
		if (!arr[0]) {
			arr.shift();
		}
		var url = arr.join("/");

		$(".nav-item").removeClass("active");

		$("a.nav-link[href='/" + url + "']")
			.parent()
			.addClass("active");

		$(".nav-link").click(function () {
			$(".nav-item").removeClass("active");
			$(this).parent().addClass("active");
		});
	});
</script>
